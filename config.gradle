ext {
    app = [
            // 编译
            compileSdkVersion: 30,
            buildToolsVersion: "30.0.0",
            // SDK指向版本
            targetSdkVersion : 30,
            // 支持最低版本
            minSdkVersion    : 14,
    ]
    dependLibs = [
            kotlinStdlib  : "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            kotlinReflect : "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version",
            coreKtx       : 'androidx.core:core-ktx:1.3.0',
            appcompat     : 'androidx.appcompat:appcompat:1.1.0',
            retrofit      : 'com.squareup.retrofit2:retrofit:2.8.0',
            okhttp        : "com.squareup.okhttp3:okhttp:3.12.1",
            okio          : "com.squareup.okio:okio:2.6.0",
            adapterRxjava3: 'com.squareup.retrofit2:adapter-rxjava3:2.9.0',
            gson          : 'com.google.code.gson:gson:2.8.6',
            rxandroid     : 'io.reactivex.rxjava3:rxandroid:3.0.0',
            rxjava        : 'io.reactivex.rxjava3:rxjava:3.0.0',
    ]

}